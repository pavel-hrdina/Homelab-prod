# yaml-language-server: $schema=https://raw.githubusercontent.com/budimanjojo/talhelper/master/pkg/config/schemas/talconfig.json
---
clusterName: kubernetes

talosVersion: "${talosVersion}"
kubernetesVersion: "${kubernetesVersion}"

endpoint: https://10.101.2.145:6443
additionalApiServerCertSans: &sans
  - "127.0.0.1"
  - "10.101.2.145"
  - "james.home.pavelhrdinahomelab.org"
additionalMachineCertSans: *sans

clusterPodNets: ["172.244.0.0/16"]
clusterSvcNets: ["172.20.0.0/16"]

# Disable built-in CNI to use Cilium
cniConfig:
  name: none

nodes:
  - hostname: "james"
    ipAddress: "10.101.2.145"
    installDisk: "/dev/sdb"
    machineSpec:
      secureboot: false
    talosImageURL: factory.talos.dev/installer/4b82055dec8c9571600a4ceeebddbe33b8ca9ec9a9aaefa64853b2bab3b76993
    controlPlane: true
    networkInterfaces:
      - deviceSelector:
          hardwareAddr: "2c:fd:a1:e0:71:16"
        vlans:
          - vlanId: 2
            addresses:
              - "10.101.2.145/24"
            mtu: 1500
            routes:
              - network: "0.0.0.0/0"
                gateway: "10.101.2.1"
            vip:
              ip: "10.101.2.145"

# Global patches
patches:
  - "@./patches/global/machine-files.yaml"
  - "@./patches/global/machine-kubelet.yaml"
  - "@./patches/global/machine-network.yaml"
  - "@./patches/global/machine-sysctls.yaml"
  - "@./patches/global/machine-time.yaml"

# Controller patches
controlPlane:
  patches:
    - "@./patches/controller/admission-controller-patch.yaml"
    - "@./patches/controller/cluster.yaml"

