---
name: TruffleHog Secret Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  trufflehog:
    name: Scan for Secrets with TruffleHog
    runs-on: ubuntu-latest

    steps:
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          scanArguments: --regex --entropy=False --json --fail
